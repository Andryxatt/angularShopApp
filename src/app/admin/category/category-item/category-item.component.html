<div>
    <h1>Список категорий</h1>
    <input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
    <table *ngIf="tableMode; else create" class="table table-striped">
      <thead>
        <tr>
          <td>Название</td>
          <td></td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of categories">
          <ng-template [ngIf]="category?.id != p.id" [ngIfElse]="edit">
            <td>{{p?.name}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editCategory(p)">Изменить</button>
              <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>

    <!--шаблон для редактирования-->
    <ng-template #edit>
      <td>
        <input type="text" [(ngModel)]="category.name" class="form-control" />
      </td>
      <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
      </td>
    </ng-template>

    <!--шаблон для добавления-->
    <ng-template #create>
      <div class="form-group">
        <label>Категория</label>
        <input type="text" [(ngModel)]="category.name" class="form-control"/>
      </div>
      <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
      </div>
    </ng-template>
  </div>
